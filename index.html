<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo básico de HTML y CSS juntos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      color: #ffffff;
      margin: 0;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333;
      color: #ffffff;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ejemplo básico de HTML y CSS juntos</h1>
  </header>
  <main>
    <h2>Bienvenido</h2>
    <p>Este es un ejemplo básico de cómo utilizar HTML y CSS juntos en un solo archivo.</p>
    <p>El código CSS está incrustado en la etiqueta &lt;style&gt; dentro de la sección &lt;head&gt; del archivo HTML.</p>
  </main>
  <footer>
    <p>&copy; 2023 - Ejemplo básico</p>
  </footer>
</body>
</html>
